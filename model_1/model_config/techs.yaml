##
# TECHNOLOGY DEFINITIONS
##

techs:
    demand_power:
        name: 'Power demand'
        color: '#072486'
        base_tech: demand
        carrier_in: power

    ccgt:
        name: 'Combined cycle gas turbine'
        color: '#E37A72'
        base_tech: supply
        carrier_out: power
        source_use_max: inf
        flow_out_eff: 0.5
        lifetime: 25
        cost_interest_rate:
            data: 0.10
            index: monetary
            dims: costs
        cost_flow_cap:
            data: 750
            index: monetary
            dims: costs
        cost_flow_in:
            data: 0.10
            index: monetary
            dims: costs

    wind_farm:
        name: 'Wind farm'
        color: '#9e2a2b'
        base_tech: supply
        carrier_out: power
        #source_use_max: .inf
        source_unit: per_cap
        #source_cap_equals_flow_cap: True
        #flow_out_eff: 1.0
        lifetime: 25
        cost_interest_rate:
            data: 0.10
            index: monetary
            dims: costs
        cost_flow_cap:
            data: 0.0
            index: monetary
            dims: costs

            
            


