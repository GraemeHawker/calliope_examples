import:  # Import other files from paths relative to this file, or absolute paths
    - 'techs.yaml'  # This file specifies the model's technologies
    - 'nodes.yaml'  # This file specifies the model's locations

config:
    init:
        name: 'example model 4'
        calliope_version: 0.7.0
        subset:
            timesteps: ['2023-01-01', '2023-12-31']
        broadcast_input_data: True
        mode: base
    build:
        backend: pyomo
        ensure_feasibility: True #switches on "unmet demand"
    solve:
        solver: cbc

data_tables:
    wind_resource:
        data: data_tables/regional_wind.csv
        rows: timesteps
        columns: nodes
        add_dims:
            techs: wind_farm
            parameters: source_use_max
    power_demand:
        data: data_tables/regional_demand.csv
        rows: timesteps
        columns: nodes
        add_dims:
            techs: demand_power
            parameters: sink_use_equals
            
